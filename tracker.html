<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik"
    />
    <title>Time Tracker</title>
  </head>

  <body>
    <div class="container">
      <div class="profile">
        <div class="header">
          <img src="/images/image-jeremy.png" alt="profile picture" />
          <h5>Report for</h5>
          <h4 class>Jeremy Robson</h4>
        </div>
        <div class="timeselector">
          <label for="day">Daily</label><br />
          <label for="week" class="weekly">Weekly</label><br />
          <label for="month">Monthly</label>
        </div>
      </div>
      <div class="activity orange">
        <div class="img-icon">
          <img src="/images/icon-work.svg" alt="" />
        </div>

        <div class="work">
          <div class="property">
            <h3>Work <span>...</span></h3>
            <h4>32hrs</h4>
          </div>
          <p>Last Week- 36 hrs</p>
        </div>
      </div>
      <!--End of work-->
      <div class="activity blue">
        <div class="img-icon"><img src="/images/icon-play.svg" alt="" /></div>
        <div class="play">
          <h3>Play <span>...</span></h3>
          <h4>10hrs</h4>
          <p>Last Week- 8 hrs</p>
        </div>
      </div>
      <div class="activity red">
        <div class="img-icon"><img src="/images/icon-study.svg" alt="" /></div>
        <div class="study">
          <h3>Study <span>...</span></h3>
          <h4>4hrs</h4>
          <p>Last Week- 7hrs</p>
        </div>
      </div>
      <div class="activity green">
        <div class="img-icon">
          <img src="/images/icon-exercise.svg" alt="" />
        </div>
        <div class="exercise">
          <h3>Exercise<span>...</span></h3>
          <h4>4hrs</h4>
          <p>Last Week- 5hrs</p>
        </div>
      </div>
      <div class="activity purple">
        <div class="img-icon">
          <img src="/images/icon-social.svg" alt="" />
        </div>
        <div class="social">
          <h3>Social<span>...</span></h3>
          <h4>5hrs</h4>
          <p>Last Week- 10hrs</p>
        </div>
      </div>
      <div class="activity yellow">
        <div class="img-icon">
          <img src="/images/icon-self-care.svg" alt="" />
        </div>
        <div class="selfcare">
          <h3>Self Care<span>...</span></h3>
          <h4>2hrs</h4>
          <p>Last Week- 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
